<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">


    <title> Tic Tac Toe </title>
</head>

<body>
  <h1 class="intro" > Tic Tac Toe </h1>
  <div class='playerTurn' ><span class="turn-symbol"></span>  Player's Turn </div>
  <div class='score' > Score Counter </div>
  <div class='score X'>  </div>
  <div class='score O' > </div>


 <div id="mode">
   <button type="button" id="newGame" class="btn black waves-effect waves-purple"> NEW GAME</button>
   <button type="button" id="reset" class="btn black waves-effect waves-purple"> NEW TOURNAMENT </button>
 </div>
  <div id="computerMode">
    <button type="button" id="playTwo" class="btn black waves-effect waves-purple"> Two Player Mode </button>
    <button type="button" id="playComputer" class="btn black waves-effect waves-purple">One Player Mode </button>

</div>

<div class="inGame">
  <img src="http://i2.kym-cdn.com/photos/images/facebook/000/048/783/a_winner_is_you20110724-22047-1nd3wif.jpg" alt="">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>
